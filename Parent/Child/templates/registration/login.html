{% extends "Child/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- <h1>LOGIN</h1> -->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <!-- <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    -->
    {% if form.errors %}
    <p>Your user name password invalid</p>
    {% else %}
    {% endif %}
    <div class="login-form">
      <form action="{% url 'login' %}"method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type='submit' class="waves-effect light btn-large">LOGIN</button>

      </form>
    </div>
{% endblock %}
